<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="description" content="Aplikacja ćwiczenia">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aplikacja-Ćwiczenia</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/stylesheet.css" />


</head>

<body>
    <div class="container">
        <div class="row">
            <div class="header col-lg-12 py-3 text-center">
                <h2>Ćwiczenia na dziś</h2>
            </div>
        </div>
        <div class="row mx-auto">
            <div class="container-left col-lg-4">
                <div class="btn-group-vertical">

                    <div class="dropdown">

                        <button onclick="kliknietaSekcja()" class="dropbtn" id="sekcjaNogi">Nogi</button>
                        <div id="myDropdownOne" class="dropdown-content">
                            <button type="button" class="btn btn-primary">Zginanie nóg w kolanach- na stojąco</button>
                            <button type="button" class="btn btn-primary">Przyciąganie kolan do brody- na leżąco</button>
                            <button type="button" class="btn btn-primary">Przyciąganie kolan do brzucha-na boku</button>
                            <button type="button" class="btn btn-primary">Wciskanie piąt do ziemi- leżąc na plecach</button>
                            <button type="button" class="btn btn-primary">Noga w przód i w tył przy podnoszeniu samego biodra- na stojąco</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia kolan z taśmą</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button onclick="kliknietaSekcja()" class="dropbtn" id="sekcjaRece">Ręce</button>
                        <div id="myDropdownTwo" class="dropdown-content">
                            <button type="button" class="btn btn-primary">Ćwiczenia z ciężarkiem</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia z taśmą</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia z flexibarem</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia z piłką</button>
                            <button type="button" class="btn btn-primary">Pompki na stojąco z rękami na ścianie</button>
                            <button type="button" class="btn btn-primary">Podnoszenie rąk na wysokość barków</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button onclick="kliknietaSekcja()" class="dropbtn" id="sekcjaKregoslup">Kręgosłup</button>
                        <div id="myDropdownThree" class="dropdown-content">
                            <button type="button" class="btn btn-primary">Ćwiczenia na krześle- na boki z butelką wody</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia z taśmą</button>
                            <button type="button" class="btn btn-primary">Schylanie się i prostowanie</button>
                            <button type="button" class="btn btn-primary">Ćwiczenia na piłce</button>
                            <button type="button" class="btn btn-primary">Poprawne chodzenie z mocno spiętym brzuchem i wyprostowaną postawą</button>
                            <button type="button" class="btn btn-primary">Utrzymanie się na rękach opartych na stole</button>
                        </div>
                    </div>
                    <div class="dropdown">
                        <button onclick="kliknietaSekcja()" class="dropbtn" id="sekcjaRozciaganie">Rozciąganie</button>
                        <div id="myDropdownFour" class="dropdown-content">
                            <button type="button" class="btn btn-primary">Nogi</button>
                            <button type="button" class="btn btn-primary">Ręce</button>
                            <button type="button" class="btn btn-primary">Kręgosłup</button>
                        </div>
                    </div>
                </div>

            </div>
            <div class="container-right col-lg-6 ml-5">
                <div class="row">
                    <div class="place" id="place">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="js/javascript.js"></script>
</body>

</html>
